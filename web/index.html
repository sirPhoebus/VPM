<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Associative Brain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ§  Multimodal Associative Brain</h1>
            <p>Visual â€¢ Semantic â€¢ Auditory</p>
        </header>

        <div class="cortex-container">
            <!-- Visual Cortex -->
            <div class="cortex-panel" id="visual-panel">
                <h3>ğŸ‘ï¸ Visual Cortex</h3>
                <canvas id="visualCanvas" width="300" height="300"></canvas>
                <div class="panel-controls">
                    <label class="btn file-btn">
                        Upload Image
                        <input type="file" id="imageUpload" accept="image/*">
                    </label>
                </div>
            </div>

            <!-- Semantic Cortex -->
            <div class="cortex-panel" id="semantic-panel">
                <h3>ğŸ’¬ Semantic Cortex</h3>
                <textarea id="semanticInput" placeholder="Type a thought here... (e.g., 'The King is dead')"></textarea>
                <div class="panel-controls">
                    <div class="status-indicator" id="textStatus">Ready</div>
                </div>
            </div>

            <!-- Auditory Cortex -->
            <div class="cortex-panel" id="auditory-panel">
                <h3>ğŸ‘‚ Auditory Cortex</h3>
                <canvas id="audioCanvas" width="300" height="150"></canvas>
                <div class="panel-controls">
                    <button id="recordBtn" class="btn">ğŸ¤ Record Audio</button>
                </div>
            </div>
        </div>

        <div class="global-controls">
            <div class="status-bar" id="modeStatus">Initializing...</div>
            <div class="action-buttons">
                <button id="storeBtn" class="btn primary-btn" disabled>ğŸ§  Store Memory</button>
                <button id="shakeBtn" class="btn danger-btn">ğŸŒªï¸ Chaos Shake</button>
                <button id="clearMemBtn" class="btn warning-btn">ğŸ—‘ï¸ Clear All Memories</button>
            </div>
        </div>

        <div class="library-container">
            <h4>Stored Memories (<span id="patternCount">0</span>)</h4>
            <div id="patternLibrary" class="library-grid">
                <p class="empty-library">No memories stored yet.</p>
            </div>
        </div>

        <div class="settings-panel">
            <div class="setting-group">
                <label>Imprint Strength <span id="strengthValue">5.0</span></label>
                <input type="range" id="strengthSlider" min="0.1" max="10.0" step="0.1" value="5.0">
            </div>
            <div class="setting-group">
                <label>Step: <span id="stepCount">0</span></label>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
